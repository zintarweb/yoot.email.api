# Application
spring.application.name=email-utilities
server.port=8080

# Database - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/emailutilities
spring.datasource.username=${DB_USERNAME:emailapp}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Security - disable for initial development
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# CORS - allow frontend during development
app.cors.allowed-origins=http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500

# OAuth - Custom (not using Spring OAuth2 autoconfiguration)
oauth.google.client-id=${GOOGLE_CLIENT_ID:}
oauth.google.client-secret=${GOOGLE_CLIENT_SECRET:}
oauth.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8080/api/oauth/callback/google}

oauth.microsoft.client-id=${MICROSOFT_CLIENT_ID:}
oauth.microsoft.client-secret=${MICROSOFT_CLIENT_SECRET:}
oauth.microsoft.redirect-uri=${MICROSOFT_REDIRECT_URI:http://localhost:8080/api/oauth/callback/microsoft}

# Async thread pool
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
